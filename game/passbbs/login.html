<center>

<table width="98%" border="0" cellspacing="0" cellpadding="0" style="margin-top:15px; margin-bottom: 10px;">
    <tr>
        <td><a href="bbs.html"><b>龙腾世纪BBS</b></a> &raquo; 提示信息</td>

</table>

<table width="600" border="0" cellspacing="0" cellpadding="0" class="tableborder">
    <tr>
        <td>
            <table width="100%" border="0" cellspacing="1" cellpadding="0">

                    <td class="row1" style="padding: 20px;">

                                <td width="80" align="center" valign="top">
                                    <img src="https://via.placeholder.com/64x64/FF0000/FFFFFF?text=X" border="0">
                                </td>
                                <td valign="top">
                                    <span style="font-size: 14px; font-weight: bold; color: #FF0000;">您无权进行当前操作，这可能因以下原因之一造成：</span>
                                    <br><br>
                                    <ol style="margin-left: 25px; line-height: 1.8;">
                                        <li>您还没有登录，请在下方填写用户名和密码登录；</li>

                    <td class="category">&nbsp;会员登录</td>

                            <tr>
                                <td align="right">用户名：</td>
                                <td><input type="text" name="username" class="input-text" size="25"></td>
                                <td rowspan="4" valign="middle" style="padding-left: 15px;">
                                    还没有账号？<br><br>
                                    <a href="login.html" style="font-weight: bold; color: blue;">&gt;&gt; 立即注册 ID</a>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">密　码：</td>
                                <td><input type="password" name="password" class="input-text" size="25"></td>
                            </tr>
                            <tr>
                                <td align="right">安全提问：</td>
                                <td>
                                    <select name="questionid" class="input-text">

                                        <option value="2">爷爷的名字</option>
