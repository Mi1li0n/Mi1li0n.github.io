      analysis: "ä½ ä»Šå¤©é€‚åˆç»†ç»†å“å‘³çš„æ—©é¤æˆ–åˆé¤ï¼Œä¸€ç¬¼å°ç¬¼åŒ…èƒ½ç»™ä½ æ»¡æ»¡çš„å¹¸ç¦æ„Ÿã€‚",

  // ================== æ—¶æ®µé€»è¾‘ ==================
  function getCurrentTimeSlot() {
    const now = new Date();
    const hour = now.getHours();
    if (hour >= 5 && hour < 11) return "breakfast";
    if (hour >= 11 && hour < 16) return "lunch";
    if (hour >= 16 && hour < 21) return "dinner";
    return "lateNight";
  }

  const currentSlot = getCurrentTimeSlot();

  const SLOT_LABEL = {
    breakfast: "æ—©é¤",
    lunch: "åˆé¤",
    dinner: "æ™šé¤",
    lateNight: "å¤œå®µ"
  };

  function getActiveFoodList() {
    return foodResults.filter(item => {
      if (item.always) return true;
      if (!item.slots || item.slots.length === 0) {
        return currentSlot === "lunch" || currentSlot === "dinner";
      }
      return item.slots.includes(currentSlot);
    });
  }

  const STORAGE_KEY = `todayEatResult_${currentSlot}`;

  // ================== DOM å…ƒç´  ==================
  const testArea = document.getElementById("test-area");
  const resultArea = document.getElementById("result-area");
  const progressCircle = document.getElementById("progress-circle");
  const progressText = document.getElementById("progress-text");
  const progressPercentage = document.getElementById("progress-percentage");
  const pressHint = document.getElementById("press-hint");
  const instruction = document.getElementById("instruction");
  const resultEmoji = document.getElementById("result-emoji");
  const resultTitle = document.getElementById("result-title");
  const resultDescription = document.getElementById("result-description");
  const resultAnalysis = document.getElementById("result-analysis");
  const retestButton = document.getElementById("retest-button");
  const subtitleEl = document.querySelector(".subtitle");

  if (subtitleEl) {
    subtitleEl.textContent = `è®©å‘½è¿å¸®ä½ é€‰ä¸€é¡¿${SLOT_LABEL[currentSlot]} ğŸ½ï¸`;
  }
  if (instruction) {
    instruction.textContent = `å°†æ‰‹æŒ‡æ”¾åˆ°ä¸­é—´åœ†åœˆï¼Œé•¿æŒ‰ 3 ç§’ï¼Œè®©å‘½è¿å†³å®šä»Šå¤©${SLOT_LABEL[currentSlot]}åƒä»€ä¹ˆ`;
  }

  // ================== è¿›åº¦æ¡ç›¸å…³ ==================
  const circumference = 2 * Math.PI * 85;
  const requiredHoldTime = 1500;
  let startTime = 0;
  let isHolding = false;
  let progressInterval = null;

  progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
  progressCircle.style.strokeDashoffset = circumference;

  // ================== åˆå§‹åŒ–ï¼šæ£€æŸ¥æ˜¯å¦å·²æœ‰ç»“æœ ==================
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      showResult(JSON.parse(saved));
    }
  } catch (err) {
    console.error("è¯»å–æœ¬åœ°å­˜å‚¨å¤±è´¥:", err);
    try {
      localStorage.removeItem(STORAGE_KEY);
    } catch (_) {}
  }

  // ================== é•¿æŒ‰å¼€å§‹ ==================
  function handleHoldStart(e) {
    e.preventDefault();

    try {
      if (localStorage.getItem(STORAGE_KEY)) return;
    } catch (_) {}

    isHolding = true;
    startTime = Date.now();

    if (progressInterval) clearInterval(progressInterval);
    progressInterval = setInterval(updateProgress, 30);

    progressText.classList.remove("hidden");
    pressHint.classList.add("hidden");
    instruction.textContent = `æ­£åœ¨ä¸ºä½ æŸ¥æ‰¾ä»Šå¤©çš„${SLOT_LABEL[currentSlot]}å‘½å®šç¾é£Ÿ...`;

    const testContainer = document.querySelector(".progress-container");
    if (testContainer) {
      testContainer.style.transition = "transform 0.2s";
      testContainer.classList.add("scale-105");
    }
  }

  // ================== é•¿æŒ‰ç»“æŸ ==================
  function handleHoldEnd() {
    try {
      if (localStorage.getItem(STORAGE_KEY)) return;
    } catch (_) {}

    isHolding = false;
    clearInterval(progressInterval);
    resetProgress();

    const testContainer = document.querySelector(".progress-container");
    if (testContainer) {
      testContainer.classList.remove("scale-105");
    }

    instruction.textContent = `å°†æ‰‹æŒ‡æ”¾åˆ°ä¸­é—´åœ†åœˆï¼Œé•¿æŒ‰ 3 ç§’ï¼Œè®©å‘½è¿å†³å®šä»Šå¤©${SLOT_LABEL[currentSlot]}åƒä»€ä¹ˆ`;
  }

  // ================== æ›´æ–°è¿›åº¦æ¡ ==================
  function updateProgress() {
    if (!isHolding) return;

    const elapsedTime = Date.now() - startTime;
    const progress = Math.min(elapsedTime / requiredHoldTime, 1);
    const offset = circumference - progress * circumference;

    progressCircle.style.strokeDashoffset = offset;
    const percentage = Math.round(progress * 100);
    progressPercentage.textContent = `${percentage}%`;

    if (progress >= 1) {
      clearInterval(progressInterval);
      generateResult();
    }
  }

  // ================== é‡ç½®è¿›åº¦æ¡ ==================
  function resetProgress() {
    clearInterval(progressInterval);
    progressCircle.style.strokeDashoffset = circumference;
    progressText.classList.add("hidden");
    pressHint.classList.remove("hidden");
    progressPercentage.textContent = "0%";
  }

  // ================== ç”Ÿæˆéšæœºç»“æœ ==================
  function generateResult() {
    try {
      playSound("complete");

      const pool = getActiveFoodList();
      const useList = pool.length > 0 ? pool : foodResults;
      const index = Math.floor(Math.random() * useList.length);
      const result = useList[index];

      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(result));
      } catch (err) {
        console.error("å†™å…¥æœ¬åœ°å­˜å‚¨å¤±è´¥:", err);
      }

      showResult(result);
    } catch (error) {
      console.error("ç”Ÿæˆç»“æœå¤±è´¥:", error);
      alert("ç”Ÿæˆç»“æœå¤±è´¥ï¼Œè¯·é‡è¯•ï¼");
      instruction.textContent = `é•¿æŒ‰åœ†åœˆï¼Œçœ‹çœ‹ä»Šå¤©${SLOT_LABEL[currentSlot]}åƒä»€ä¹ˆï½`;
      resetProgress();
    }
  }

  // ================== å±•ç¤ºç»“æœ ==================
  function showResult(result) {
    testArea.classList.add("hidden");
    resultArea.classList.remove("hidden");

    resultEmoji.textContent = result.emoji || "ğŸ½ï¸";
    resultTitle.textContent = result.name;
    resultDescription.textContent = result.description;
    resultAnalysis.textContent = result.analysis || "";

    resultArea.style.opacity = "0";
    resultArea.style.transform = "translateY(16px)";
    resultArea.style.transition = "opacity 0.4s, transform 0.4s";

    setTimeout(() => {
      resultArea.style.opacity = "1";
      resultArea.style.transform = "translateY(0)";
    }, 10);
  }

  // ================== æ’­æ”¾éŸ³æ•ˆ ==================
  function playSound(type) {
    try {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContext();

      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      if (type === "complete") {
        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime);
        oscillator.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1);
        oscillator.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.2);

        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

        oscillator.start(audioCtx.currentTime);
        oscillator.stop(audioCtx.currentTime + 0.3);
      }
    } catch (error) {
      console.error("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", error);
    }
  }

  // ================== é‡æ–°æµ‹è¯• ==================
  function handleRetest() {
    try {
      localStorage.removeItem(STORAGE_KEY);
    } catch (err) {
      console.error("æ¸…é™¤æœ¬åœ°å­˜å‚¨å¤±è´¥:", err);
    }

    resetProgress();
    testArea.classList.remove("hidden");
    resultArea.classList.add("hidden");
    instruction.textContent = `å°†æ‰‹æŒ‡æ”¾åˆ°ä¸­é—´åœ†åœˆï¼Œé•¿æŒ‰ 3 ç§’ï¼Œè®©å‘½è¿å†³å®šä»Šå¤©${SLOT_LABEL[currentSlot]}åƒä»€ä¹ˆ`;
  }

  // ================== äº‹ä»¶ç›‘å¬ ==================
  try {
    const progressContainer = document.querySelector(".progress-container");
    if (progressContainer) {
      // æŒ‰ä¸‹å¼€å§‹é•¿æŒ‰
      progressContainer.addEventListener("mousedown", handleHoldStart);
      progressContainer.addEventListener("touchstart", handleHoldStart, {
        passive: false
      });

      // åœ¨åœ†åœˆé‡Œæ¾æ‰‹æ—¶ç»“æŸé•¿æŒ‰
      progressContainer.addEventListener(
        "touchend",
        function (e) {
          e.preventDefault(); // é˜²æ­¢é¡µé¢è¢«è«åç‚¹ä¸€ä¸‹
          handleHoldEnd();
        },
        { passive: false }
      );

      progressContainer.addEventListener("touchcancel", handleHoldEnd);
    }

    // é¼ æ ‡æ¾å¼€ä¾ç„¶ç”¨å…¨å±€å°±è¡Œï¼ˆPCç«¯ï¼‰
    document.addEventListener("mouseup", handleHoldEnd);


    if (retestButton) {
      retestButton.addEventListener("click", handleRetest);
    }
  } catch (error) {
    console.error("æ·»åŠ äº‹ä»¶ç›‘å¬å¤±è´¥:", error);
  }
</script>
