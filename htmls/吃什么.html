      isHolding = true;

      // é¿å…å¤šæ¬¡å¼€å¯ interval
      if (progressInterval) clearInterval(progressInterval);
      progressInterval = setInterval(updateProgress, 30);

      progressText.classList.remove("hidden");
      pressHint.classList.add("hidden");
      instruction.textContent = "æ­£åœ¨ä¸ºä½ æŸ¥æ‰¾ä»Šå¤©çš„å‘½å®šç¾é£Ÿ...";

    function handleHoldEnd() {
      try {

    // æ›´æ–°è¿›åº¦æ¡
    function updateProgress() {
      if (!isHolding) return;

      const elapsedTime = Date.now() - startTime;
      const progress = Math.min(elapsedTime / requiredHoldTime, 1);
      const offset = circumference - progress * circumference;

      progressCircle.style.strokeDashoffset = offset;
      const percentage = Math.round(progress * 100);
      progressPercentage.textContent = `${percentage}%`;

      if (progress >= 1) {
        clearInterval(progressInterval);
        generateResult();
      }
    }

    function resetProgress() {

    // æ’­æ”¾éŸ³æ•ˆï¼ˆå®Œæˆæç¤ºï¼‰
    function playSound(type) {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === "complete") {
          oscillator.type = "sine";
          oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
          oscillator.frequency.setValueAtTime(
            659.25,
            audioCtx.currentTime + 0.1
          ); // E5
          oscillator.frequency.setValueAtTime(
            783.99,
            audioCtx.currentTime + 0.2
          ); // G5

          gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(
            0.01,
            audioCtx.currentTime + 0.3
          );

          oscillator.start(audioCtx.currentTime);
          oscillator.stop(audioCtx.currentTime + 0.3);
        }
      } catch (error) {
        console.error("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", error);
      }
    }

          passive: false
        });
      }

      document.addEventListener("mouseup", handleHoldEnd);
      document.addEventListener(
        "touchend",
        function (e) {
          e.preventDefault();
          handleHoldEnd();
        },
        { passive: false }
      );
      document.addEventListener("touchcancel", handleHoldEnd);

      if (retestButton) {
        retestButton.addEventListener("click", handleRetest);
      }
    } catch (error) {
      console.error("æ·»åŠ äº‹ä»¶ç›‘å¬å¤±è´¥:", error);
    }



</script>
